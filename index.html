<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1 class="text-center my-5">Listar tareas en LocalStorage</h1>
    <form id="formulario">
      <input type="text" placeholder="Ingrese tarea" class="form-control my-2" id="input" autofocus />
      <button class="btn btn-block btn-primary">Agregar</button>
    </form>
    <div id="Lista-tareas" class="mt-3">
    </div>
  </div>

  <template id="template-alerta">
    <div class="alert alert-warning d-flex justify-content-between align-items-center">
      <p class="m-0">Tarea #1</p>
      <h3 class="m-0">
        <i class="fas fa-check-circle text-success" role="button"></i>
        <i class="fas fa-minus-circle text-danger" role="button"></i>
      </h3>
    </div>
  </template>

  <script src="app.js"></script>
</body>
<!-- <i class="fas fa-undo-alt"></i> -->

</html>
